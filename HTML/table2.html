<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table2 </title> <!--ROWSPAN AND COLSPAN-->
</head>
<body>
    <TABLE border="1" > <!--cellspacing="3" cellpadding="3" we can use but not too effective-->
        <caption>Saving Data</caption>
        <tr>
            <th colspan="2">Month</th>
            <th colspan="2">Saving</th>

        </tr>
        <tr>
            <td colspan="2">December</td>
            <td colspan="2">5000</td>

        </tr>
        <tr>
            <td colspan="2">January</td>
            <td colspan="2">6000</td>

        </tr>
       
        <tr >
            <td colspan="4">Total saving:11000</td>

        </tr>
    </TABLE>
    
    
</body>
</html>
