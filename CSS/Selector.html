<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector CSS</title>
    <style>
        p{                  /* Element Selector */
            color: red;  
            border: 2px solid grey;
                   
        }
        #green{             /*Id Selector*/
            color: green; 
        }
        .firstpara{       /*Class Selector*/
            color: teal;
            /* background-color: aquamarine; */
        }
        footer,span{   /*Grouping Selector*/
            background-color: pink;
            color: black;
        }
        
    </style>
</head>

<body>
    <h1>Css Selector</h1>

    <p class="firstpara">This is the simple paragraph to demonstrate the selector.</p>
    
    <p id="green">This is the simple paragraph to demonstrate the selector.</p>
    
    <div>
        <p>This is an another simple paragraph to demonstrate the selector.</p>
     
        <span>This is Span. </span>
    
    </div>
    
    <footer>This is footer.</footer>

    
</body>
</html>
