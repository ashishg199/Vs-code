<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel="stylesheet" href="reg-complaint.css">
</head>
<body>
     <header><h1 > <strong>Registration form For Complaint</strong></h1></header>
     <!-- <hr/> -->
     <h2><strong>Rajarshi School Of Management And Technology</strong></h2>
     <!-- <img src="ghat.jpg"> -->
 <center>
      <div id="reg-form">
          <form action="" method="">
            <label for="first name"> First Name :</label>
            <input type="text" name="first name " placeholder="e.g. Ashu" required>
            <br><br>
            <label for="last name"> Last Name :</label>
            <input type="text" name="last name" >
            <br><br>

            <label for="phone number"> Phone No :</label>
            <input type="text" name="phone number">
            <br><br>
            <div>
                <Label for="Gender">Male</Label>
                <input type="radio" name="Gender" value="check-1">

                <Label for="Gender">Female</Label>
                <input type="radio" name="Gender" value="check-2"> 




            </div>
            <div>
                <br>


                <Label for="E-mail">E-mail :</Label>
                <input type="text" name="email" placeholder="xyz@gmail.com" >
                <Br></Br>

                <Label for="password">Password :</Label>
                <input type="text" name="password" placeholder="******" >
                <br>
            </div>
            <br>
            
            <div>

                <label for="month">Birthday</label>
                <select name="month">
                    <option value="o" selected ></option>
                    <option >January</option>
                    <option >February</option>
                    <option >March</option>
                    <option >April</option>
                    <option >MAy</option>
                    <option >June</option>
                    <option >July</option>
                    <option >August</option>
                    <option >September</option>
                    <option >October</option>
                    <option >November</option>
                    <option >December</option>
                    

                </select>

            </div>
            <br>
            <input type="checkbox">
            <label for="agree">I agre to all the condition of the form</label>
            

            <button type="submit">Submit</button>


          </form>





      </div>
 </center>
    
</body>
</html>
